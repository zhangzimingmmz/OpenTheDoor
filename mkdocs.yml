site_name: OpenTheDoor 技术知识库
site_url: https://zhangzimingmmz.github.io/OpenTheDoor/
site_description: 系统性学习与技能提升的技术知识库，涵盖 Java、Spring、云原生等核心技术栈
site_author: zhangzimingmmz

# Repository
repo_name: zhangzimingmmz/OpenTheDoor
repo_url: https://github.com/zhangzimingmmz/OpenTheDoor

theme:
  name: material
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs           # 顶部标签导航
    - navigation.sections       # 侧边栏分组
    - navigation.top           # 返回顶部按钮
    - navigation.tracking      # 地址栏自动更新
    - search.suggest           # 搜索建议
    - search.highlight         # 搜索高亮
    - search.share            # 搜索分享
    - content.code.copy       # 代码复制按钮
    - content.code.annotate   # 代码注释
  icon:
    repo: fontawesome/brands/github

# 导航结构
nav:
  - 首页: index.md
  - 认证授权:
    - 概述: auth/README.md
    - 认证授权基础: auth/01-认证授权基础.md
    - 认证协议与标准: auth/02-认证协议与标准.md
    - Java认证框架对比: auth/03-Java认证框架对比.md
    - SpringSecurity核心架构: auth/04-SpringSecurity核心架构.md
    - SpringSecurity实战配置: auth/05-SpringSecurity实战配置.md
    - SpringSecurity-OAuth2: auth/06-SpringSecurity-OAuth2.md
    - 代码示例集: auth/07-代码示例集.md
    - 高级主题与最佳实践: auth/08-高级主题与最佳实践.md

# Markdown 扩展
markdown_extensions:
  # Python Markdown
  - abbr                        # 缩写
  - admonition                  # 警告框
  - attr_list                   # HTML 属性
  - def_list                    # 定义列表
  - footnotes                   # 脚注
  - md_in_html                  # HTML 中的 Markdown
  - toc:                        # 目录
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:        # 数学公式
      generic: true
  - pymdownx.betterem:          # 更好的斜体
      smart_enable: all
  - pymdownx.caret              # 上标
  - pymdownx.mark               # 标记
  - pymdownx.tilde              # 删除线
  - pymdownx.critic             # 批注
  - pymdownx.details            # 可折叠块
  - pymdownx.emoji:             # Emoji
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # 行内代码高亮
  - pymdownx.keys               # 键盘按键
  - pymdownx.magiclink          # 自动链接
  - pymdownx.smartsymbols       # 智能符号
  - pymdownx.superfences:       # 代码块
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # 选项卡
      alternate_style: true
  - pymdownx.tasklist:          # 任务列表
      custom_checkbox: true

# 插件
plugins:
  - search:                     # 搜索
      separator: '[\s\-\.]+'
      lang:
        - zh
        - en
  - tags                        # 标签

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zhangzimingmmz
  generator: false              # 隐藏 "Made with Material for MkDocs"

# 额外 CSS
extra_css:
  - stylesheets/extra.css

# 额外 JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

