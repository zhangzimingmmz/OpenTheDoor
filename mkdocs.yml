  # 版本控制
  version:
    provider: mike
    default: latest
  
  # SEO 和社交媒体卡片
  tags:
    Java: java
    Spring: spring
    认证授权: auth
    DevOps: devops
    云原生: cloud-native

# 额外 CSS
extra_css:
  - stylesheets/extra.css

# 额外 JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

