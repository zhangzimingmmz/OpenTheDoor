site_name: OpenTheDoor 技术知识库
site_url: https://zhangzimingmmz.github.io/OpenTheDoor/
site_description: 系统性学习与技能提升的技术知识库，涵盖 Java、Spring、云原生等核心技术栈
site_author: zhangzimingmmz

# Repository
repo_name: zhangzimingmmz/OpenTheDoor
repo_url: https://github.com/zhangzimingmmz/OpenTheDoor

# 文档目录（使用标准的 docs 目录）
docs_dir: docs

theme:
  name: material
  language: zh
  palette:
    # 浅色模式 - 清新蓝绿渐变
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
    # 深色模式 - 炫酷紫蓝渐变
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
  features:
    # 导航功能
    - navigation.tabs           # 顶部标签导航
    - navigation.tabs.sticky    # 固定标签栏
    - navigation.sections       # 侧边栏分组
    - navigation.expand         # 默认展开所有导航项
    - navigation.indexes        # 支持章节索引页
    - navigation.top            # 返回顶部按钮
    - navigation.tracking       # 地址栏自动更新
    - navigation.footer         # 页脚导航（上一页/下一页）
    - navigation.path           # 显示面包屑导航
    - navigation.prune          # 只渲染可见导航项（性能优化）
    
    # 右侧目录功能
    - toc.follow                # 目录跟随滚动
    - toc.integrate             # 目录集成（移动端）
    
    # 搜索功能
    - search.suggest            # 搜索建议
    - search.highlight          # 搜索高亮
    - search.share              # 搜索分享
    
    # 内容功能
    - content.code.copy         # 代码复制按钮
    - content.code.annotate     # 代码注释
    - content.code.select       # 代码选择
    - content.tabs.link         # 内容标签链接
    - content.tooltips          # 改进的工具提示
    - content.footnote.tooltips # 脚注工具提示
    
    # 高级功能
    - announce.dismiss          # 可关闭的公告栏
  icon:
    repo: fontawesome/brands/github

# 导航结构
nav:
  - 首页: index.md
  - Java核心技术:
    - 概述: java-core/README.md
    - Java语法基础: java-core/01-Java语法基础.md
    - 面向对象编程: java-core/02-面向对象编程.md
    - Java高级特性: java-core/03-Java高级特性.md
    - 函数式编程: java-core/04-函数式编程.md
    - Java新版本特性: java-core/05-Java新版本特性.md
  - 认证授权:
    - 概述: auth/README.md
    - 认证授权基础: auth/01-认证授权基础.md
    - 认证协议与标准: auth/02-认证协议与标准.md
    - Java认证框架对比: auth/03-Java认证框架对比.md
    - SpringSecurity核心架构: auth/04-SpringSecurity核心架构.md
    - SpringSecurity实战配置: auth/05-SpringSecurity实战配置.md
    - SpringSecurity-OAuth2: auth/06-SpringSecurity-OAuth2.md
    - 代码示例集: auth/07-代码示例集.md
    - 高级主题与最佳实践: auth/08-高级主题与最佳实践.md
  - DevOps与工具:
    - 概述: devops/README.md
    - 博客搭建指南: devops/01-博客搭建指南.md

# Markdown 扩展
markdown_extensions:
  # Python Markdown
  - abbr                        # 缩写
  - admonition                  # 警告框
  - attr_list                   # HTML 属性
  - def_list                    # 定义列表
  - footnotes                   # 脚注
  - md_in_html                  # HTML 中的 Markdown
  - tables                      # 表格
  - toc:                        # 目录
      permalink: true
      permalink_title: 链接到此标题
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:        # 数学公式
      generic: true
  - pymdownx.betterem:          # 更好的斜体
      smart_enable: all
  - pymdownx.caret              # 上标
  - pymdownx.mark               # 标记
  - pymdownx.tilde              # 删除线
  - pymdownx.critic             # 批注
  - pymdownx.details            # 可折叠块
  - pymdownx.emoji:             # Emoji
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # 行内代码高亮
  - pymdownx.keys               # 键盘按键
  - pymdownx.magiclink          # 自动链接
  - pymdownx.smartsymbols       # 智能符号
  - pymdownx.superfences:       # 代码块
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # 选项卡
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:          # 任务列表
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.snippets:          # 代码片段
      auto_append:
        - includes/abbreviations.md

# 插件
plugins:
  - search:                     # 搜索
      separator: '[\s\-\.]+'
      lang:
        - zh
        - en
  
  - tags:                       # 标签系统
      tags_file: tags.md        # 标签索引页
  
  - git-revision-date-localized: # 文章更新时间
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: true
  
  - git-committers:             # 文章贡献者
      repository: zhangzimingmmz/OpenTheDoor
      branch: main
      enabled: !ENV [CI, false]

