# Auth Boot Starter - 配置文件示例
# 将此文件复制到 auth-boot-starter-server/src/main/resources/application.yml

server:
  port: 8080

spring:
  application:
    name: auth-boot-starter-server

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_boot?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: your_password_here

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: your_redis_password_here
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false

# Auth Boot 配置
auth-boot:
  # JWT 配置
  jwt:
    secret: your-256-bit-secret-key-change-this-in-production-environment-please
    issuer: auth-boot-starter
    access-token-expire-time: 7200000      # 2小时（毫秒）
    refresh-token-expire-time: 604800000   # 7天（毫秒）
  
  # 安全配置
  security:
    # 不需要认证的路径
    permit-all-paths:
      - /api/auth/login
      - /api/auth/register
      - /api/auth/refresh
      - /swagger-ui/**
      - /v3/api-docs/**
      - /actuator/health
    
    # CORS 配置
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600

# 日志配置
logging:
  level:
    root: INFO
    cn.zhangziming.auth: DEBUG
    org.springframework.security: DEBUG
    com.baomidou.mybatisplus: DEBUG

# Actuator 配置（可选）
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
